<h2 mat-dialog-title>Csomag létrehozása</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="userPackageForm">
        <div class="form-group">
            <div class="form-group">
                <label for="packageName">Csomag neve</label>
                <input type="text" class="form-control" id="packageName" formControlName="name" required>
                <p class='field-message' *ngIf="showRequiredError('name')">
                    Ez a mező kötelező!
                  </p>
                  <p class='field-message' *ngIf="showMaxLengthError('name')">
                    A szöveg hossza maximum 25 karakter lehet!
                  </p>
            </div>
            <div class="form-group">
                <label for="packageDescription">Csomag leírása</label>
                <textarea type="text" class="form-control" id="packageDescription" formControlName="description"></textarea>
                  <p class='field-message' *ngIf="showMaxLengthError('description')">
                    A szöveg hossza maximum 255 karakter lehet!
                  </p>
            </div>
        </div>

    </form></mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="warn" style="margin-right: 10px;" [mat-dialog-close]="false">Mégse</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="userPackageForm.invalid" [mat-dialog-close]="{name: this.userPackageForm.get('name')?.value, description: this.userPackageForm.get('description')?.value}">Létrehoz</button>
</mat-dialog-actions>
