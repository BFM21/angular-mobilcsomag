<br>
<div class="form-box">
    <form [formGroup]="profileForm">
        <div class="form-group">
            <div class="inline-inputs">
                <div>
                    <label for="firstNameInput">Keresztnév</label><br>
                    <input type="text" class="form-control" id="firstNameInput" aria-describedby="firstNameHelp"
                        formControlName="firstName" value="{{currentUser.firstName}}">
                </div>
                <div>
                    <label for="lastNameInput">Családnév</label><br>
                    <input type="text" class="form-control" id="lastNameInput" aria-describedby="lastNameHelp"
                        formControlName="lastName" value="{{currentUser.lastName}}">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="emailInput">Email cím</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                formControlName="email" value="{{currentUser.email}}" required>
        </div>
        <div class="form-group">
            <label for="phoneInput">Telefonszám</label>
            <input type="tel" pattern="[0-9]{2} [0-9]{2} [0-9]{3} [0-9]{4}" class="form-control" id="phoneInput" aria-describedby="phoneHelp" formControlName="phoneNumber" value="{{currentUser.phoneNumber}}">
          </div>
        <div class="form-group">
            <label for="passwordInput">Jelszó</label>
            <input type="password" class="form-control" id="passwordInput" formControlName="password">
        </div>
        <div class="form-group">
            <label for="passwordCheckInput">Jelszó újból</label>
            <input type="password" class="form-control" id="passwordCheckInput" formControlName="passwordAgain">
        </div>
        <div class="inline-inputs">
            <div>
                <button (click)="onEdit()" mat-flat-button color="primary">Szerkesztés</button>
                <button (click)="onSave()" mat-flat-button color="primary">Mentés</button>
            </div>
            <button (click)="onDelete()" mat-flat-button color="warn">Törlés</button>

        </div>

    </form>

</div>
